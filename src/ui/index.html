<!doctype html>
<html lang="en" class="h-full overflow-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrumEngine01</title>
  </head>
  <body
    x-data="drumEngineApp()"
    x-init="init()"
    class="bg-[ghostwhite] text-black font-bold select-none !cursor-default h-full overflow-hidden"
    tabindex="-1"
  >
    <div x-show="!editor" class="h-full flex flex-row-reverse items-stretch">
      <div class="w-[660px] h-full">
        <div
          id="mainContent"
          class="m-[2px] h-full flex flex-col overflow-hidden"
        >
          {{> menubar}} {{> header}} {{> mixer}} {{> statusbar}}
        </div>
      </div>

      <div id="presetBrowserContainer" class="h-full w-[300px] shrink-0">
        {{> presetbrowser}}
      </div>
    </div>
    <div x-show="editor" class="h-full">{{> editor}}</div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
