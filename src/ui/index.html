            viewBox="0 0 16 16"
            fill="currentColor"
            class="size-4"
          >
            <path
              fill-rule="evenodd"
              d="M14 8a.75.75 0 0 1-.75.75H4.56l1.22 1.22a.75.75 0 1 1-1.06 1.06l-2.5-2.5a.75.75 0 0 1 0-1.06l2.5-2.5a.75.75 0 0 1 1.06 1.06L4.56 7.25h8.69A.75.75 0 0 1 14 8Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <button
          id="nextPresetBtn"
          class="px-2 py-1 hover:bg-gray-700 cursor-pointer bg-black text-white"
        >

            fill="currentColor"
            class="size-4"

            <path
              fill-rule="evenodd"
              d="M2 8c0 .414.336.75.75.75h8.69l-1.22 1.22a.75.75 0 1 0 1.06 1.06l2.5-2.5a.75.75 0 0 0 0-1.06l-2.5-2.5a.75.75 0 1 0-1.06 1.06l1.22 1.22H2.75A.75.75 0 0 0 2 8Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <button
          id="loadPresetBtn"
          class="bg-black flex justify-center items-center hover:bg-gray-700 cursor-pointer px-2"
        >
          <span class="font-semibold">LOAD</span>
        </button>
      </div>

      <!-- Mixer Strips -->

        <div class="channel-strip w-16 opacity-50" data-slot="0">

          >
            1
          </div>
          <div
            class="h-[180px] w-8 border-2 border-black mx-auto my-1 flex items-end relative"
          >
            <input
              type="range"
              class="volume-fader absolute inset-0 w-full h-full opacity-0 cursor-pointer"
              orient="vertical"
              min="0"
              max="100"
              value="100"
            />
            <div

              style="height: 100%"
            ></div>
          </div>
          <div class="volume-value text-center text-xs font-bold mb-2">
            100%
